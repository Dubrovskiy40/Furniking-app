<div class="our-work">
  <div>
    <div>
      <span class="our-work__type"><img src="/assets/images/our-works/label.png" alt='label'> {{ work.type }}</span>
      <span class="our-work__date">{{ work.date }}</span>
    </div>
    <h2 class="our-work__title">{{ work.title }}</h2>
    <button class="our-work__button" nz-button nzType="text" (click)="readMore()">Read more</button>
  </div>
</div>
